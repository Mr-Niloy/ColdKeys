<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColdKeys Node Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="auto.css" />
    <link rel="stylesheet" href="editor_style.css" />
  </head>
  <body>
    <div class="editor-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3><i class="fas fa-project-diagram"></i> ColdKeys</h3>
          <button class="toggle-btn" id="sidebarToggle">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <div class="context-menu" id="contextMenu">
        <!-- Will be populated by JavaScript -->
      </div>

      <div class="info-panel">
        <strong>Controls:</strong><br />
        • Mouse wheel: Zoom<br />
        • Middle click + drag: Pan<br />
        • Drag nodes to move<br />
        • Click pins to connect
      </div>

      <div class="canvas-container" id="canvasContainer">
        <svg id="canvas" width="100%" height="100%">
          <defs>
            <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: #2b1c27; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #311d20; stop-opacity: 1"
              />
            </linearGradient>
            <linearGradient
              id="headerGradient"
              x1="0%"
              y1="0%"
              x2="0%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #4a5568; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #2d3748; stop-opacity: 1"
              />
            </linearGradient>

            <linearGradient id="infoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: #4a90e2; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #2c5aa0; stop-opacity: 1"
              />
            </linearGradient>
            <linearGradient
              id="deviceGradient"
              x1="0%"
              y1="0%"
              x2="0%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #9b59b6; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #663399; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <g id="connectionsLayer"></g>
          <g id="nodesLayer"></g>
        </svg>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
