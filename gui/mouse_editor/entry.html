<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdKeys Mouse Curve Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <!-- Left Sidebar: Curve Segments -->
        <div class="sidebar left-sidebar">
            <div class="sidebar-header">
                <h3>Curve Segments</h3>
                <div class="segment-count">5 segments</div>
            </div>
            <div class="segment-list" id="segmentList">
                <!-- Segments will be populated by JS -->
            </div>
        </div>

        <!-- Center Viewport: Canvas -->
        <div class="main-viewport">
            <div class="canvas-container">
                <canvas id="curveCanvas" width="800" height="600"></canvas>
                <div class="playback-cursor" id="playbackCursor"></div>
                <div class="click-animations" id="clickAnimations"></div>
            </div>
            
            <!-- Tools Panel (Floating) -->
            <div class="tools-panel" id="toolsPanel">
                <div class="tool-group">
                    <button class="tool-btn active" data-mode="bezier">
                        <span class="tool-icon">üéØ</span>
                        Bezier
                    </button>
                    <button class="tool-btn" data-mode="raw">
                        <span class="tool-icon">üìç</span>
                        Raw Points
                    </button>
                    <button class="tool-btn" data-mode="draw">
                        <span class="tool-icon">‚úèÔ∏è</span>
                        Draw
                    </button>
                </div>
                <div class="tool-options">
                    <label class="option-toggle">
                        <input type="checkbox" id="showClicks" checked>
                        <span class="toggle-slider"></span>
                        Click Markers
                    </label>
                    <label class="option-toggle">
                        <input type="checkbox" id="snapToGrid">
                        <span class="toggle-slider"></span>
                        Snap to Grid
                    </label>
                    <label class="option-toggle">
                        <input type="checkbox" id="smoothing">
                        <span class="toggle-slider"></span>
                        Smooth Path
                    </label>
                </div>
            </div>
        </div>

        <!-- Bottom: Timeline & Playback -->
        <div class="timeline-container">
            <div class="playback-controls">
                <button class="control-btn" id="playPauseBtn">
                    <span class="control-icon">‚ñ∂Ô∏è</span>
                </button>
                <div class="speed-selector">
                    <select id="playbackSpeed">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                </div>
            </div>
            
            <div class="timeline-track">
                <div class="timeline-background"></div>
                <div class="timeline-progress" id="timelineProgress"></div>
                <div class="timeline-handle" id="timelineHandle"></div>
                <div class="time-markers" id="timeMarkers"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0.0s</span>
                <span class="time-separator">/</span>
                <span id="totalTime">12.5s</span>
            </div>
        </div>
    </div>

    <script src="mouse.js"></script>
</body>
</html>
