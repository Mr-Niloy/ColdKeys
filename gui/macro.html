<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Cold Keys - Macro Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-primary: #19151b;
        --bg-secondary: #2b1c27;
        --bg-tertiary: #110c0f;
        --bg-gradient-a: #311d20;
        --bg-gradient-b: #1e1315;
        --accent-color: #d52f67;
        --accent-hover: #d5688b;
        --text-primary: #fffdf2;
        --text-secondary: #e7c4c4;
        --shadow-color: rgb(16 9 14 / 50%);
        --border-color: #4e313c;
        --error-color: #ff4444;
        --success-color: #4caf50;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .recorder-container {
        position: relative;
        width: 100%;
        height: 100vh;
        background: radial-gradient(
          circle at 50% 50%,
          var(--bg-secondary) 0%,
          var(--bg-tertiary) 100%
        );
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      .recorder-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: linear-gradient(
          300deg,
          var(--bg-gradient-b),
          var(--bg-secondary)
        );
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 10px var(--shadow-color);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1400px;
        margin: 0 auto;
      }

      .recorder-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .title-icon {
        color: var(--accent-color);
        font-size: 1.75rem;
      }

      .recording-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .record-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--accent-color);
        border: none;
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(213, 47, 103, 0.3);
      }

      .record-btn:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(213, 47, 103, 0.4);
      }

      .record-btn.recording {
        background: var(--error-color);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 4px 16px rgba(255, 68, 68, 0.6);
        }
        100% {
          box-shadow: 0 2px 8px rgba(255, 68, 68, 0.3);
        }
      }

      .control-btn {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.75rem;
        border-radius: 8px;
        transition: all 0.2s ease;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-btn:hover {
        color: var(--text-primary);
        background-color: var(--bg-secondary);
        transform: translateY(-1px);
      }

      .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .recording-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
      }

      .status-indicator.recording {
        background: var(--error-color);
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.3;
        }
      }

      .macro-table-container {
        margin-top: 100px;
        padding: 2rem;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        height: calc(100vh - 120px);
        overflow-y: auto;
      }

      .macro-table {
        width: 100%;
        border: 1px solid var(--border-color);
        table-layout: auto;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 5px 5px 12px 5px var(--shadow-color);
        background: linear-gradient(335deg, var(--bg-secondary), transparent);
      }

      .macro-table thead th {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        font-weight: 600;
        padding: 1rem;
        text-align: left;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .macro-table tbody tr {
        transition: all 0.2s ease;
        border-bottom: 1px solid var(--border-color);
      }

      .macro-table tbody tr:hover {
        background-color: var(--border-color);
        transform: translateX(2px);
      }

      .macro-table tbody tr:last-child {
        border-bottom: none;
      }

      .macro-table td {
        padding: 0.75rem 1rem;
        vertical-align: middle;
        text-align: left;
      }

      .action-type {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .action-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .action-icon.keyboard {
        background: rgba(76, 175, 80, 0.2);
        color: var(--success-color);
      }

      .action-icon.mouse {
        background: rgba(33, 150, 243, 0.2);
        color: #2196f3;
      }

      .action-icon.delay {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }

      .key-display {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .key-badge {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
        font-family: "Courier New", monospace;
        font-size: 0.85rem;
        min-width: 30px;
        text-align: center;
        color: var(--text-primary);
      }

      .timestamp {
        font-family: "Courier New", monospace;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .duration {
        font-family: "Courier New", monospace;
        color: var(--accent-color);
        font-size: 0.9rem;
      }
      .delay-input {
        color: #ffc107;
      }

      .coordinates {
        font-family: "Courier New", monospace;
        color: var(--text-secondary);
        font-size: 0.85rem;
      }

      .action-details {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-secondary);
      }

      .empty-icon {
        font-size: 3rem;
        color: var(--border-color);
        margin-bottom: 1rem;
      }

      .empty-title {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .empty-subtitle {
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .row-animation {
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .macro-stats {
        display: flex;
        gap: 2rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 10px;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--accent-color);
      }

      .stat-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      .macro-table-container::-webkit-scrollbar {
        width: 8px;
      }

      .macro-table-container::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      .macro-table-container::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover);
      }

      .macro-table-container::-webkit-scrollbar-track {
        background: var(--bg-gradient-a);
        border-radius: 4px;
      }
      .editable-input {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-primary);
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        width: 80px;
        text-align: center;
        transition: all 0.2s ease;
      }

      .editable-input:hover {
        border-color: var(--border-color);
        background: var(--bg-tertiary);
      }

      .editable-input:focus {
        outline: none;
        border-color: var(--accent-color);
        background: var(--bg-tertiary);
      }

      .timestamp-input {
        color: var(--text-secondary);
      }

      .duration-input {
        color: var(--accent-color);
      }
      .control-button.delete {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--error-color);
        cursor: pointer;
        padding: 0.75rem;
        border-radius: 50%;
        transition: all 0.2s ease;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="recorder-container">
      <header class="recorder-header">
        <div class="header-content">
          <div class="recorder-title">
            <i class="fas fa-record-vinyl title-icon"></i>
            Macro Recorder
          </div>

          <div class="recording-controls">
            <div class="recording-status">
              <div class="status-indicator" id="statusIndicator"></div>
              <span id="statusText">Ready</span>
            </div>

            <button class="record-btn" id="recordBtn">
              <i class="fas fa-circle"></i>
              <span id="recordBtnText">Start Recording</span>
            </button>

            <button
              class="control-btn"
              id="pauseBtn"
              disabled
              title="Pause Recording"
            >
              <i class="fas fa-pause"></i>
            </button>

            <button
              class="control-btn"
              id="stopBtn"
              disabled
              title="Stop Recording"
            >
              <i class="fas fa-stop"></i>
            </button>

            <button class="control-btn" id="clearBtn" title="Clear All">
              <i class="fas fa-trash"></i>
            </button>

            <button class="control-btn" id="saveBtn" title="Save Macro">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </header>

      <div class="macro-table-container">
        <div class="macro-stats">
          <div class="stat-item">
            <div class="stat-value" id="totalActions">0</div>
            <div class="stat-label">Total Actions</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="recordingDuration">0.0s</div>
            <div class="stat-label">Duration</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="keystrokes">0</div>
            <div class="stat-label">Keystrokes</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="mouseActions">0</div>
            <div class="stat-label">Mouse Actions</div>
          </div>
        </div>

        <table class="macro-table">
          <thead>
            <tr>
              <th style="width: 60px">#</th>
              <th style="width: 120px">Type</th>
              <th style="width: 200px">Action</th>
              <th style="width: 250px">Details</th>
              <th style="width: 120px">Timestamp</th>
              <th style="width: 100px">Delay</th>
              <th style="width: 100px">Duration</th>
              <th style="width: 150px">Position</th>
              <th style="width: 50px; text-align: center;"><i class="fa-solid fa-wrench"></i></th>
            </tr>
          </thead>
          <tbody id="macroTableBody">
            <tr class="empty-state">
              <td colspan="7">
                <div class="empty-icon">
                  <i class="fas fa-keyboard"></i>
                </div>
                <div class="empty-title">No actions recorded yet</div>
                <div class="empty-subtitle">
                  Click "Start Recording" to begin capturing keystrokes and
                  mouse movements
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      class MacroRecorder {
        constructor() {
          this.isRecording = false;
          this.isPaused = false;
          this.actions = [];
          this.startTime = null;
          this.actionCounter = 0;
          this.recordingDuration = 0;
          this.durationInterval = null;
          this.keyHoldTracking = new Map();

          this.initializeElements();
          this.bindEvents();
        }

        initializeElements() {
          this.recordBtn = document.getElementById("recordBtn");
          this.pauseBtn = document.getElementById("pauseBtn");
          this.stopBtn = document.getElementById("stopBtn");
          this.clearBtn = document.getElementById("clearBtn");
          this.saveBtn = document.getElementById("saveBtn");
          this.statusIndicator = document.getElementById("statusIndicator");
          this.statusText = document.getElementById("statusText");
          this.recordBtnText = document.getElementById("recordBtnText");
          this.tableBody = document.getElementById("macroTableBody");
          this.totalActionsEl = document.getElementById("totalActions");
          this.recordingDurationEl =
            document.getElementById("recordingDuration");
          this.keystrokesEl = document.getElementById("keystrokes");
          this.mouseActionsEl = document.getElementById("mouseActions");
        }
        removeAction(actionId) {
          this.actions = this.actions.filter(
            (action) => action.id !== actionId
          );
          const row = document.querySelector(`tr[data-id="${actionId}"]`);
          if (row) row.remove();
          this.updateStats();

          // Check if empty
          if (this.actions.length === 0) {
            this.showEmptyState();
          }
        }
        bindEvents() {
          this.recordBtn.addEventListener("click", () =>
            this.toggleRecording()
          );
          this.pauseBtn.addEventListener("click", () => this.pauseRecording());
          this.stopBtn.addEventListener("click", () => this.stopRecording());
          this.clearBtn.addEventListener("click", () => this.clearActions());
          this.saveBtn.addEventListener("click", () => this.saveMacro());
          document.addEventListener("wheel", (e) => this.handleWheelEvent(e));

          // Demo event listeners (simulating real capture)
          document.addEventListener("keydown", (e) =>
            this.handleKeyEvent(e, "keydown")
          );
          document.addEventListener("keyup", (e) =>
            this.handleKeyEvent(e, "keyup")
          );
          document.addEventListener("mousedown", (e) =>
            this.handleMouseEvent(e, "mousedown")
          );
          document.addEventListener("mouseup", (e) =>
            this.handleMouseEvent(e, "mouseup")
          );
          document.addEventListener("mousemove", (e) =>
            this.handleMouseEvent(e, "mousemove")
          );
          // Add input change handlers
          document.addEventListener("change", (e) => {
            if (e.target.classList.contains("timestamp-input")) {
              this.updateActionValue(
                e.target.dataset.id,
                "timestamp",
                parseFloat(e.target.value)
              );
              this.recalculateDelays(); // Recalculate delays when timestamp changes
            } else if (e.target.classList.contains("duration-input")) {
              this.updateActionValue(
                e.target.dataset.id,
                "duration",
                parseFloat(e.target.value)
              );
            } else if (e.target.classList.contains("delay-input")) {
              this.updateActionValue(
                e.target.dataset.id,
                "delay",
                parseFloat(e.target.value)
              );
            }
          });
        }
        updateActionValue(actionId, field, value) {
          const action = this.actions.find((a) => a.id == actionId);
          if (action) {
            action[field] = value;
          }
        }

        toggleRecording() {
          if (!this.isRecording) {
            this.startRecording();
          } else {
            this.stopRecording();
          }
        }

        startRecording() {
          this.isRecording = true;
          this.isPaused = false;
          this.startTime = Date.now();
          this.recordingDuration = 0;

          this.recordBtn.classList.add("recording");
          this.recordBtnText.textContent = "Stop Recording";
          this.recordBtn.querySelector("i").className = "fas fa-stop";
          this.pauseBtn.disabled = false;
          this.stopBtn.disabled = false;

          this.statusIndicator.classList.add("recording");
          this.statusText.textContent = "Recording...";

          this.startDurationTimer();
          this.removeEmptyState();
        }
        showEmptyState() {
          this.tableBody.innerHTML = `
        <tr class="empty-state">
            <td colspan="8">
                <div class="empty-icon">
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="empty-title">No actions recorded yet</div>
                <div class="empty-subtitle">
                    Click "Start Recording" to begin capturing keystrokes and mouse movements
                </div>
            </td>
        </tr>
    `;
        }

        pauseRecording() {
          if (this.isPaused) {
            this.isPaused = false;
            this.startTime = Date.now() - this.recordingDuration * 1000;
            this.startDurationTimer();
            this.statusText.textContent = "Recording...";
            this.pauseBtn.querySelector("i").className = "fas fa-pause";
          } else {
            this.isPaused = true;
            this.stopDurationTimer();
            this.statusText.textContent = "Paused";
            this.pauseBtn.querySelector("i").className = "fas fa-play";
          }
        }

        stopRecording() {
          this.isRecording = false;
          this.isPaused = false;

          this.recordBtn.classList.remove("recording");
          this.recordBtnText.textContent = "Start Recording";
          this.recordBtn.querySelector("i").className = "fas fa-circle";
          this.pauseBtn.disabled = true;
          this.stopBtn.disabled = true;
          this.pauseBtn.querySelector("i").className = "fas fa-pause";

          this.statusIndicator.classList.remove("recording");
          this.statusText.textContent = "Stopped";

          this.stopDurationTimer();
        }

        startDurationTimer() {
          this.durationInterval = setInterval(() => {
            if (!this.isPaused) {
              this.recordingDuration = (Date.now() - this.startTime) / 1000;
              this.recordingDurationEl.textContent =
                this.recordingDuration.toFixed(1) + "s";
            }
          }, 100);
        }

        stopDurationTimer() {
          if (this.durationInterval) {
            clearInterval(this.durationInterval);
            this.durationInterval = null;
          }
        }
recalculateDelays() {
    // Sort actions by timestamp to ensure correct order
    this.actions.sort((a, b) => a.timestamp - b.timestamp);
    
    for (let i = 0; i < this.actions.length; i++) {
        if (i === 0) {
            this.actions[i].delay = 0;
        } else {
            this.actions[i].delay = this.actions[i].timestamp - this.actions[i - 1].timestamp;
        }
        
        // Update the display
        const delayInput = document.querySelector(`.delay-input[data-id="${this.actions[i].id}"]`);
        if (delayInput) {
            delayInput.value = this.actions[i].delay.toFixed(3);
        }
    }
}
        handleKeyEvent(event, type) {
          if (!this.isRecording || this.isPaused) return;
          if (event.target.closest(".recording-controls")) return;

          const keyCode = event.code;

          if (type === "keydown") {
            // If this is a repeat event (key held down), handle as keyhold
            if (event.repeat) {
              // Check if we already logged a keyhold for this key
              if (!this.keyHoldTracking.has(keyCode)) {
                // First repeat - log as keyhold and start tracking
                const action = {
                  id: ++this.actionCounter,
                  type: "keyboard",
                  action: "keyhold",
                  key: event.key,
                  code: event.code,
                  timestamp: this.getRelativeTimestamp(),
                  duration: 0, // Will be updated as key continues to be held
                  modifiers: {
                    ctrl: event.ctrlKey,
                    shift: event.shiftKey,
                    alt: event.altKey,
                    meta: event.metaKey,
                  },
                };

                this.keyHoldTracking.set(keyCode, {
                  actionId: action.id,
                  startTime: Date.now(),
                });

                this.addAction(action);
              } else {
                // Update duration of existing keyhold
                const holdInfo = this.keyHoldTracking.get(keyCode);
                const currentDuration =
                  (Date.now() - holdInfo.startTime) / 1000;
                const action = this.actions.find(
                  (a) => a.id === holdInfo.actionId
                );
                if (action) {
                  action.duration = currentDuration;
                  // Update the display
                  const durationInput = document.querySelector(
                    `.duration-input[data-id="${holdInfo.actionId}"]`
                  );
                  if (durationInput) {
                    durationInput.value = currentDuration.toFixed(3);
                  }
                }
              }
              return; // Don't log regular keydown for repeats
            }

            // Regular keydown (first press)
            const action = {
              id: ++this.actionCounter,
              type: "keyboard",
              action: "keydown",
              key: event.key,
              code: event.code,
              timestamp: this.getRelativeTimestamp(),
              duration: 0,
              modifiers: {
                ctrl: event.ctrlKey,
                shift: event.shiftKey,
                alt: event.altKey,
                meta: event.metaKey,
              },
            };

            this.addAction(action);
          } else if (type === "keyup") {
            // Clean up keyhold tracking if it exists
            if (this.keyHoldTracking.has(keyCode)) {
              const holdInfo = this.keyHoldTracking.get(keyCode);
              const finalDuration = (Date.now() - holdInfo.startTime) / 1000;
              const action = this.actions.find(
                (a) => a.id === holdInfo.actionId
              );
              if (action) {
                action.duration = finalDuration;
                // Update the display one final time
                const durationInput = document.querySelector(
                  `.duration-input[data-id="${holdInfo.actionId}"]`
                );
                if (durationInput) {
                  durationInput.value = finalDuration.toFixed(3);
                }
              }
              this.keyHoldTracking.delete(keyCode);
            }

            // Regular keyup
            const action = {
              id: ++this.actionCounter,
              type: "keyboard",
              action: "keyup",
              key: event.key,
              code: event.code,
              timestamp: this.getRelativeTimestamp(),
              duration: 0,
              modifiers: {
                ctrl: event.ctrlKey,
                shift: event.shiftKey,
                alt: event.altKey,
                meta: event.metaKey,
              },
            };

            this.addAction(action);
          }
        }

        handleMouseEvent(event, type) {
          if (!this.isRecording || this.isPaused) return;

          // Ignore recording control events
          if (event.target.closest(".recording-controls")) return;

          // Throttle mousemove events
          if (type === "mousemove" && Math.random() > 0.1) return;

          const action = {
            id: ++this.actionCounter,
            type: "mouse",
            action: type,
            button: event.button,
            x: event.clientX,
            y: event.clientY,
            timestamp: this.getRelativeTimestamp(),
            duration: type === "mouseup" ? 0.1 : 0,
          };

          this.addAction(action);
        }
        handleWheelEvent(event) {
          if (!this.isRecording || this.isPaused) return;
          if (event.target.closest(".recording-controls")) return;

          const action = {
            id: ++this.actionCounter,
            type: "mouse",
            action: "wheel",
            deltaX: event.deltaX,
            deltaY: event.deltaY,
            deltaZ: event.deltaZ,
            x: event.clientX,
            y: event.clientY,
            timestamp: this.getRelativeTimestamp(),
            duration: 0,
          };

          this.addAction(action);
        }

        getRelativeTimestamp() {
          if (!this.startTime) return 0;
          return (Date.now() - this.startTime) / 1000;
        }

        getKeyPressDuration(code) {
          // Simulate key press duration (random between 0.05 and 0.3 seconds)
          return Math.random() * 0.25 + 0.05;
        }

        addAction(action) {
          // Calculate delay from previous action
          if (this.actions.length > 0) {
            const lastAction = this.actions[this.actions.length - 1];
            action.delay = action.timestamp - lastAction.timestamp;
          } else {
            action.delay = 0; // First action has 0 delay
          }

          this.actions.push(action);
          this.renderAction(action);
          this.updateStats();
          this.scrollToBottom();
        }

        renderAction(action) {
          const row = document.createElement("tr");
          row.className = "row-animation";
          row.setAttribute("data-id", action.id);

          const typeIcon = this.getActionIcon(action);
          const actionDisplay = this.getActionDisplay(action);
          const detailsDisplay = this.getDetailsDisplay(action);
          const positionDisplay = this.getPositionDisplay(action);

          row.innerHTML = `
    <td>${action.id}</td>
    <td>
        <div class="action-type">
            <div class="action-icon ${action.type}">
                <i class="${typeIcon}"></i>
            </div>
            ${action.type}
        </div>
    </td>
    <td>${actionDisplay}</td>
    <td class="action-details">${detailsDisplay}</td>
    <td><input type="number" class="editable-input timestamp-input" value="${action.timestamp.toFixed(
      3
    )}" step="0.001" min="0" data-id="${action.id}"></td>
    <td><input type="number" class="editable-input delay-input" value="${action.delay.toFixed(
      3
    )}" step="0.001" min="0" data-id="${action.id}"></td>
    <td><input type="number" class="editable-input duration-input" value="${action.duration.toFixed(
      3
    )}" step="0.001" min="0" data-id="${action.id}"></td>
    <td class="coordinates">${positionDisplay}</td>
    <td>
        <button class="control-button delete" onclick="removeAction(${
          action.id
        })" title="Remove Action">
            <i class="fa-solid fa-eraser"></i>
        </button>
    </td>
`;

          this.tableBody.appendChild(row);
        }

        getActionIcon(action) {
          if (action.type === "keyboard") {
            switch (action.action) {
              case "keydown":
                return "fas fa-arrow-down";
              case "keyup":
                return "fas fa-arrow-up";
              case "keyhold":
                return "fas fa-hand-paper";
              default:
                return "fas fa-keyboard";
            }
          } else if (action.type === "mouse") {
            switch (action.action) {
              case "mousedown":
                return "fas fa-hand-pointer";
              case "mouseup":
                return "fas fa-hand-paper";
              case "mousemove":
                return "fas fa-mouse";
              case "wheel":
                return "fas fa-circle-notch";
              default:
                return "fas fa-mouse";
            }
          }
          return "fas fa-question";
        }

        getActionDisplay(action) {
          if (action.type === "keyboard") {
            const modifiers = [];
            if (action.modifiers.ctrl) modifiers.push("Ctrl");
            if (action.modifiers.shift) modifiers.push("Shift");
            if (action.modifiers.alt) modifiers.push("Alt");
            if (action.modifiers.meta) modifiers.push("Meta");

            const keyDisplay = `<span class="key-badge">${action.key}</span>`;
            const modifierDisplay = modifiers
              .map((mod) => `<span class="key-badge">${mod}</span>`)
              .join(" + ");

            return modifierDisplay
              ? `${modifierDisplay} + ${keyDisplay}`
              : keyDisplay;
          } else {
            if (action.action === "wheel") {
              return `WHEEL ${action.deltaY > 0 ? "↓" : "↑"}`;
            }
            return action.action.replace("mouse", "").toUpperCase();
          }
        }

        getDetailsDisplay(action) {
          if (action.type === "keyboard") {
            return `Code: ${action.code} | As: ${action.action}`;
          } else {
            if (action.action === "wheel") {
              return `${action.deltaX!='0' ? `ΔX: ${action.deltaX} | `: ''}ΔY: ${action.deltaY} | As: ${action.action}-${action.deltaY > 0 ? "down" : "up"}`;
            }
            return `Button: ${action.button} | As: ${action.action}`;
          }
        }

        getPositionDisplay(action) {
          if (action.type === "mouse") {
            return `(${action.x}, ${action.y})`;
          }
          return "-";
        }

        updateStats() {
          this.totalActionsEl.textContent = this.actions.length;

          const keystrokes = this.actions.filter(
            (a) => a.type === "keyboard"
          ).length;
          const mouseActions = this.actions.filter(
            (a) => a.type === "mouse"
          ).length;

          this.keystrokesEl.textContent = keystrokes;
          this.mouseActionsEl.textContent = mouseActions;
        }

        removeEmptyState() {
          const emptyState = this.tableBody.querySelector(".empty-state");
          if (emptyState) {
            emptyState.remove();
          }
        }

        scrollToBottom() {
          const container = document.querySelector(".macro-table-container");
          container.scrollTop = container.scrollHeight;
        }

        clearActions() {
          if (confirm("Are you sure you want to clear all recorded actions?")) {
            this.actions = [];
            this.actionCounter = 0;
            this.recordingDuration = 0;
            this.recordingDurationEl.textContent = "0.0s";

            this.tableBody.innerHTML = `
                              <tr class="empty-state">
                                  <td colspan="9">
                                      <div class="empty-icon">
                                          <i class="fas fa-keyboard"></i>
                                      </div>
                                      <div class="empty-title">No actions recorded yet</div>
                                      <div class="empty-subtitle">
                                          Click "Start Recording" to begin capturing keystrokes and mouse movements
                                      </div>
                                  </td>
                              </tr>
                          `;

            this.updateStats();
          }
        }

        saveMacro() {
          if (this.actions.length === 0) {
            alert("No actions to save!");
            return;
          }

          const macroData = {
            name: prompt("Enter macro name:", `Macro_${Date.now()}`),
            actions: this.actions,
            duration: this.recordingDuration,
            createdAt: new Date().toISOString(),
          };

          if (macroData.name) {
            // Simulate saving to backend
            console.log("Saving macro:", macroData);
            alert(
              `Macro "${macroData.name}" saved successfully!\n\nActions: ${
                this.actions.length
              }\nDuration: ${this.recordingDuration.toFixed(2)}s`
            );
          }
        }
      }

      // Initialize the macro recorder when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        new MacroRecorder();
      });
    </script>
  </body>
</html>
