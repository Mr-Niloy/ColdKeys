<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColdKeys Node Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../lib/auto.css" />
    <link rel="stylesheet" href="node.css" />
  </head>
  <body>
    <div class="editor-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3><i class="fas fa-project-diagram"></i> ColdKeys</h3>
          <button class="toggle-btn" id="sidebarToggle">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <div class="context-menu" id="contextMenu">
        <!-- Will be populated by JavaScript -->
      </div>

      <div class="info-panel">
        <strong>Controls:</strong><br />
        • Mouse wheel: Zoom<br />
        • Middle click + drag: Pan<br />
        • Drag nodes to move<br />
        • Click pins to connect
      </div>

      <div class="canvas-container" id="canvasContainer">
        <svg id="canvas" width="100%" height="100%">
          <defs>

            <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--n-bg-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--n-bg-b); stop-opacity: 1" />
            </linearGradient>
            
            <!-- grouped node colors -->

            <linearGradient id="headerGradient-input" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--nh-bg-input-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--nh-bg-input-b); stop-opacity: 1" />
            </linearGradient>

            <linearGradient id="headerGradient-logic" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--nh-bg-logic-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--nh-bg-logic-b); stop-opacity: 1" />
            </linearGradient>

            <linearGradient id="headerGradient-output" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--nh-bg-output-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--nh-bg-output-b); stop-opacity: 1" />
            </linearGradient>

            <linearGradient id="headerGradient-device-info" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--nh-bg-device-info-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--nh-bg-device-info-b); stop-opacity: 1" />
            </linearGradient>

            <linearGradient id="headerGradient-device-output" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: var(--nh-bg-device-output-a); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: var(--nh-bg-device-output-b); stop-opacity: 1" />
            </linearGradient>

            

          </defs>
          <g id="connectionsLayer"></g>
          <g id="nodesLayer"></g>
        </svg>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
